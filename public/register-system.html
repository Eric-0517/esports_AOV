<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>AOV 賽事報名系統</title>
<link rel="stylesheet" href="css/register-system.css">
<script src="js/register-system.js" defer></script>
</head>
<body>

<!-- 主視覺 -->
<div class="main-visual">
  <img src="images/main_visual.jpg" class="main-visual-img" alt="主視覺">
</div>

<!-- 導覽列 -->
<nav class="nav-bar">
  <div class="nav-left">
    親愛的 <span id="username" class="username visitor">訪客</span> 你好
  </div>
  <div class="nav-right" id="nav-right">
    <button class="btn-login" id="login-btn">Discord 登入</button>
  </div>
</nav>

<!-- 最新賽事資訊 -->
<section class="event-section">
  <h2 class="event-title">最新賽事資訊</h2>

  <div id="event-list" class="event-list">
    <!-- JS 注入賽事卡片 -->
  </div>

  <p id="no-event" class="no-event hidden">近期尚未舉辦任何賽事！</p>
</section>

<!-- 系統通知 Modal -->
<div id="system-modal" class="modal hidden">
  <div class="modal-content">
    <h3 class="modal-title">系統通知</h3>
    <p id="modal-text" class="modal-text">請先登入</p>
    <button class="modal-btn" id="modal-confirm">確認</button>
  </div>
</div>
<!-- 玩家個人資訊頁（切換用，同頁不跳轉） -->
<section id="player-section" class="player-section" style="display:none;">

  <!-- 導覽列右方：回首頁 + 登出 -->
  <div class="player-nav">
    <button class="btn-back" onclick="goEventHome()">回賽事首頁</button>
    <button class="btn-logout" onclick="logout()">登出 / 更換帳號</button>
  </div>

  <h2 class="player-title">玩家個人資料</h2>

  <!-- 玩家資料顯示區 -->
  <div class="player-info-box">
    <p><strong>Discord 帳號：</strong><span id="p-discord"></span></p>
    <p><strong>遊戲暱稱：</strong><span id="p-nickname"></span></p>
    <p><strong>遊戲排位：</strong><span id="p-rank"></span></p>
    <p><strong>真實姓名：</strong><span id="p-realname"></span></p>
    <p><strong>連絡電話：</strong><span id="p-phone"></span></p>
    <p><strong>電子信箱：</strong><span id="p-email"></span></p>
    <p><strong>生日：</strong><span id="p-birthday"></span></p>
    <p><strong>是否居住在台灣：</strong><span id="p-taiwan"></span></p>
    <p><strong>身分證字號：</strong><span id="p-id"></span></p>
  </div>

  <button class="btn-edit" onclick="editPlayer()">編輯個人資料</button>

  <hr class="divide-line">

  <!-- 已報名賽事 -->
  <h3 class="player-subtitle">已報名賽事</h3>

  <div id="joined-events" class="joined-events-list">
    <!-- 由 JS 注入 -->
  </div>

  <p id="no-joined" class="no-joined hidden">尚無已報名賽事</p>

</section>

</body>
</html>
